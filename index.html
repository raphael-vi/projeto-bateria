<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bateria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <H5>Web-Bateria</H5>
            <h1>Hora do show!!</h1>
        </div>
        <main>
            <div data-key="a" class="key"><h3>A</h3> <p>808</p></div>
            <div data-key="s" class="key"><h3>S</h3> <p>Kick</p></div>
            <div data-key="d" class="key"><h3>D</h3> <p>hi-Hat</p></div>
            <div data-key="f" class="key"><h3>F</h3> <p>Perc</p></div>
            <div data-key="g" class="key"><h3>G</h3> <p>Cymbal</p></div>
            <div data-key="h" class="key"><h3>H</h3> <p>Clap</p></div>
        </main>
        
        <div class="audios">
            <audio data-key="a" src="./assets/bangin808.wav"></audio>
            <audio data-key="s" src="./assets/808.wav"></audio>
            <audio data-key="d" src="./assets/hihat.wav"></audio>
            <audio data-key="f"src="./assets/perc.wav"></audio>
            <audio data-key="g" src="./assets/808-mob.wav"></audio>
            <audio data-key="h" src="./assets/clap.wav"></audio>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
